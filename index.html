<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="center">

            <div class="profile">
                <div class="image">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <img src="https://tinyurl.com/282bjrpb" width="70" height="70" alt="profile" cover="fit">
                </div>

                <div class="name">Dharshana Ramesh</div>
                <div class="job">Front-End Dev<br>A unicorn ðŸ¦„</div>

                <div class="actions">
                    <button class="btn">Connect</button>
                    <button class="btn">Message</button>
                </div>
            </div>

            <div class="stats">
                <div class="box">
                    <span class="value">500</span>
                    <span class="parameter">Posts</span>
                </div>
                <div class="box">
                    <span class="value">7700</span>
                    <span class="parameter">Likes</span>
                </div>
                <div class="box">
                    <span class="value">1500</span>
                    <span class="parameter">Connections</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
